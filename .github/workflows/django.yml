name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.10.13, 3.11.9, 3.12.3]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      id: setup-python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        echo "Python version: $(python --version)"
        
        # Try to install requirements, retry if fails
        pip install -r requirements.txt || (sleep 10 && pip install -r requirements.txt) || (
          echo "Failed to install requirements, trying alternative approach..."
          pip install Django==5.2.8 asgiref>=3.10.0,<3.12.0 djangorestframework>=3.16.1 && 
          pip install -r requirements.txt --ignore-installed
        )
        
        pip install flake8 black
        echo "Django version: $(python -c 'import django; print(django.__version__)')"
    - name: Run Flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    - name: Run Black Check
      run: |
        # Run Black on specific directories, excluding migrations
        black --check apps/ --line-length=88 --exclude='/(migrations|__pycache__)/' || exit 1
        black --check reddit_clone/ --line-length=88 --exclude='/(__pycache__)/' || exit 1
        black --check manage.py --line-length=88 || exit 1
        echo "Black formatting check passed!"
    - name: Run Django Tests
      run: |
        python -m pytest
    - name: Save Setup-Python Name
      run: echo "SETUP_PYTHON_${{ matrix.python-version }}_NAME=${{ steps.setup-python.outputs.python-version }}" >> $GITHUB_STATE
