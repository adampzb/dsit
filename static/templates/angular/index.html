<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/django_reddit/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Django Reddit</title>
  <script>
    // Dynamic script loading to handle hashed filenames
    function loadAngularScript(filename) {
      var script = document.createElement('script');
      script.src = '/django_reddit/' + filename;
      script.defer = true;
      document.head.appendChild(script);
    }
    
    // Load scripts in order
    loadAngularScript('runtime.js');
    loadAngularScript('polyfills.js');
    loadAngularScript('styles.js');
    loadAngularScript('vendor.js');
    loadAngularScript('main.js');
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
